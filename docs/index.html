<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ava Template</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|Roboto:500" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <div class="logo"><a href="#">tr</a></div>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-center">
                <div class="container-sm">
                    <div class="hero-inner">
                        <h1 class="hero-title h2-mobile mt-0 is-revealing">The Terro Terminal</h1>
                        <p class="hero-paragraph is-revealing">Terro is one file php terminal emulator used to fast and quick server administration</p>
                        <div class="hero-browser">

                            <div class="hero-browser-inner is-revealing">
                                <img src="dist/terro.png" />
                            </div>


                        </div>
                    </div>
                </div>
            </section>

            <section class="newsletter section">
                <div class="container-sm">
                    <div class="newsletter-inner section-inner">
                        <div class="newsletter-header text-center is-revealing">
                            <h2 class="section-title mt-0">Download</h2>
                            <p class="section-paragraph">Download Terro terminal in one php file. You can set your custom password. <b>Password is stored in second line of downloaded file.</b></p>
                        </div>
                        <div class="footer-form newsletter-form field field-grouped is-revealing">
                            <div class="control" style="margin: 0 auto;">
                                <a class="button button-primary button-block button-shadow" href="terro-1.0.zip">Download Terro</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>


    </div>

    <script src="dist/js/main.min.js"></script>
</body>
</html>
